<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSF可视化配置，这个标题其实是没用的</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.1/css/bootstrap.min.css">
    <style>
        html, body{
            height: 100%;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px
        }

        ::-webkit-scrollbar-track {
            border-radius: 10px;
            background-color: #d8dce5
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #adadad
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #929292
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #666363
        }

        ::-webkit-scrollbar-corner {
            background-color: #535353
        }

        ::-webkit-scrollbar-resizer {
            background-color: #ff6e00
        }
        .page-title {
            margin-bottom: 20px;
        }

        .control-label {
            font-weight: normal;
        }

        .btn-primary {
            background-color: #1890ff;
            border-color: #1890ff;
            outline: none;
        }

        .btn-primary:focus,
        .btn-primary:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
            outline: none;
        }

        .btn-primary.active,
        .btn-primary:active {
            background-color: #096dd9;
            border-color: #096dd9;
            color: #fff;
            outline: none;
        }
        /* 浅色主题 */
        .body.vscode-light {
            background: white;
            color: black;
        }
        /* 深色主题 */
        body.vscode-dark {
            background: #252526;
            color: white;
        }
        /* 高对比度主题 */
        body.vscode-high-contrast {
            background: white;
            color: red;
        }

        /* 界面 */
        *{
            margin: 0;
            padding: 0;
        }
        .container-fluid{
            text-align: center;
            background-color: black;
            min-width: 1000px;
            overflow: hidden;
        }
        .title{
            color: #FFFFFF;
            font-size: 48px;
            margin-top: 50px;
        }
        .title2{
            color: #F30A0A;
            font-size: 24px;
            margin-top: 20px;
        }

        .ip{
            width: 850px;
            /* background-color: #2899c8; */
            background: -webkit-linear-gradient(left, #2899c8, #2899c8, #0e639c, #0e639c);
            background: -o-linear-gradient(left,#2899c8, #2899c8, #0e639c, #0e639c);
            background: -moz-linear-gradient(left,#2899c8, #2899c8, #0e639c, #0e639c);
            background: -ms-linear-gradient(left,#2899c8, #2899c8, #0e639c, #0e639c);
            margin: auto;
            margin-top: 50px;
            padding: 35px 30px;
            justify-content: space-between;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .content{
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }
        .left{
            width: 220px;
            color: #FFFFFF;
            font-size: 24px;
            text-align: right;
        }
        .right{
            flex: 1;
            padding-right: 60px;
        }
        .userInput{
            width: 100%;
            font-size: 24px;
            border-radius: 4px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.2);
            height: 50px;
            color: black;
        }
        .submit{
            width: 150px;
            height: 50px;
            color: #FFFFFF;
            font-size: 24px;
            background: linear-gradient(180deg, #2899C8, #0E639C);
            border: 2px solid #155C8A;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .bottom{
            font-size: 17px;
            color: #fff;
            margin-top: 47px;
            margin-bottom: 14px;
        }
        .cloudGrid{
            display: flex;
            width: 650px;
            margin: 46px auto 0 auto;
            justify-content: space-between;
        }
        .cloudGridRight{
            padding-top: 23px;
        }
        .qrText{
            font-size: 24px;
            color: #fff;
            width: 200px;
            margin: 23px auto 0 auto;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="title">欢迎使用CloudGrid开发夸平台应用</div>
        <div class="title2">（需要与运行CloudGrid的手机处于同一个局域网内）</div>
        <div class="ip">
            <div class="content">
                <div class="left">手机IP地址：</div>
                <div class="right">
                    <input class="userInput" id="ipAddress" maxlength="30">
                </div>
            </div>
            <div class="content">
                <div class="left">PC端主页地址：</div>
                <div class="right">
                    <input class="userInput" id="homeAddress" maxlength="255">
                </div>
            </div>
            <button class="submit" @click="clickToCOnfig">确认</button>
        </div>
        <div class="cloudGrid">
            <div class="cloudGridLeft">
                <img src="./cloudGrid.png">
            </div>
            <div class="cloudGridRight">
                <img src="./qr.png">
                <div class="qrText">
                    Android & iOS 扫码下载APP
                </div>
            </div>
        </div>
        <div class="bottom">版权所有 www.yd-mobile.cn</div>
    </div>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap-3.3.1/js/bootstrap.min.js"></script>
    <script src="../../lib/vue-2.5.17/vue.js"></script>
    <script src="../../src/view/test-webview.js"></script>
</body>

</html>
